<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook Katalog Cipanas</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap');
  
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: 
      radial-gradient(circle at top left, rgba(200, 220, 200, 0.2) 0%, transparent 20%),
      radial-gradient(circle at bottom right, rgba(200, 220, 200, 0.2) 0%, transparent 20%),
      url('Background_Website.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Lora', serif;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(4px);
    z-index: 0;
  }

  /* --- FLIPBOOK CONTAINER --- */
  .flipbook-container {
    position: relative;
    width: 60vw;
    height: 90vh;
    max-width: 950px;
    max-height: 1340px;
    border-radius: 10px;
    overflow: hidden;
    background-image: url('Frame1.jpg');
    background-size: cover;
    background-position: center center;
    background-color: #E5F5E5;
    box-shadow: 0 8px 18px rgba(0,0,0,0.4);
    perspective: 2500px;
    z-index: 1;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    transform-origin: left center;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* --- NAV BUTTONS --- */
  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(198,166,100,0.95);
    color: #fff;
    border: none;
    padding: 16px 20px;
    font-size: 1.4em;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 5;
  }

  .prev { left: -55px; }
  .next { right: -55px; }

  /* --- PAGE NUMBER --- */
  .page-number {
    position: absolute;
    bottom: 16px;
    right: 50%;
    transform: translateX(50%);
    background: rgba(0,0,0,0.55);
    color: white;
    padding: 5px 12px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    z-index: 10;
  }

  /* --- COPYRIGHT --- */
  .copyright {
    position: fixed;
    bottom: 65px;
    right: 10px;
    font-size: 0.78em;
    color: #333;
    background: rgba(255,255,255,0.85);
    padding: 6px 10px;
    border-radius: 6px;
    z-index: 10;
  }

  /* --- SEARCH BAR --- */
  .search-bar {
    position: fixed;
    top: 12px;
    right: 12px;
    background: rgba(255,255,255,0.92);
    padding: 8px 12px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    display: flex;
    gap: 6px;
    align-items: center;
    z-index: 999;
  }

  .search-bar input {
    width: 50px;
    padding: 4px 5px;
    font-size: 0.85em;
    text-align: center;
  }

  .search-bar button {
    padding: 6px 10px;
    font-size: 0.8em;
    background: #C6A664;
    color: white;
    border-radius: 4px;
    border: none;
  }

  /* --- MOBILE FIX --- */
  @media (max-width: 600px) {

    body {
      height: 100dvh;
      overflow: hidden;
    }

    .flipbook-container {
      width: 96vw;
      height: 88vh;
      border-radius: 12px;
    }

    /* Navigasi tidak mepet lagi */
    .prev { left: 4px; }
    .next { right: 4px; }

    .nav-button {
      padding: 12px 14px;
      font-size: 1.1em;
    }

    /* Page number naik ke atas */
    .page-number {
      bottom: 22px;
      font-size: 12px;
      padding: 4px 10px;
    }

    /* Copyright dinaikkan */
    .copyright {
      bottom: 95px;
      right: 8px;
      font-size: 0.75em;
      padding: 5px 8px;
    }

    /* Search bar mengecil */
    .search-bar {
      top: 10px;
      right: 10px;
      padding: 6px 8px;
    }

    .search-bar input {
      width: 45px;
      font-size: 0.8em;
    }

    .search-bar button {
      padding: 5px 8px;
      font-size: 0.75em;
    }
  }
</style>
</head>

<body>

<div class="search-bar">
  <input type="number" id="pageInput" placeholder="Hal">
  <button onclick="goToPage()">Go</button>
</div>

<div class="flipbook-container" id="flipbook">
  <div class="page" id="currentPage">
    <img id="pageImage" src="iscip1.jpg" alt="Halaman">
  </div>
  <button class="nav-button prev" onclick="prevPage()">❮</button>
  <button class="nav-button next" onclick="nextPage()">❯</button>
  <div class="page-number" id="pageNumber">Halaman 1/123</div>
</div>

<div class="copyright">
  © 2025 Cipanas Catalog
</div>

<script>
let currentPage = 1;
const totalPages = 123;

function updatePage() {
  document.getElementById("pageImage").src = `iscip${currentPage}.jpg`;
  document.getElementById("pageNumber").innerText = `Halaman ${currentPage}/${totalPages}`;
}

function nextPage() {
  if (currentPage < totalPages) {
    currentPage++;
    updatePage();
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    updatePage();
  }
}

function goToPage() {
  let input = parseInt(document.getElementById("pageInput").value);
  if (!isNaN(input) && input >= 1 && input <= totalPages) {
    currentPage = input;
    updatePage();
  }
}
</script>

</body>
</html>
